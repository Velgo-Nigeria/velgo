    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Robust registration to avoid origin mismatch errors in preview environments
          const swPath = new URL('/sw.js', window.location.origin).href;
          navigator.serviceWorker.register(swPath)
            .then(reg => console.log('Velgo Service Worker registered successfully on origin:', window.location.origin))
            .catch(err => {
              // We only log a warning here as the app will still function without the SW
              console.warn('Service Worker registration skipped or failed. (This is normal in some preview environments):', err.message);
            });
        });
      }
    </script>
